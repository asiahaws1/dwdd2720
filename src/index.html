    <link rel="stylesheet" href="styles/vs2015.css" />
    <link rel="stylesheet" href="index.css" />

  </head>
    <main class="bg-[url('../images/pink-clouds.png')] bg-cover"></main>
   
      <header class="fixed w-full opacity-70">
